<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Ligon - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Public Sans', sans-serif;
            background: linear-gradient(135deg, #2E5F35 0%, #1a3d20 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2E5F35;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #9B8A6B;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #9B8A6B;
            box-shadow: 0 0 0 3px rgba(155, 138, 107, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9B8A6B;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #9B8A6B;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(155, 138, 107, 0.4);
        }

        .btn-login:hover {
            background: #8B7A5B;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(155, 138, 107, 0.6);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        .info-text {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1><i class="fas fa-user-shield"></i> Login Admin</h1>
            <p>Entre com suas credenciais</p>
        </div>

        <div class="error-message" id="errorMessage">
            Usuário ou senha incorretos.
        </div>

        <form id="authForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>

        <p class="info-text">Usuário padrão: admin | Senha: admin123</p>
    </div>

    <script>
        // Check pre-authentication
        if (!sessionStorage.getItem('admin_pre_auth')) {
            window.location.href = 'admin-login.html';
        }

        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const authForm = document.getElementById('authForm');
        const errorMessage = document.getElementById('errorMessage');

        // Initialize admin user if not exists
        if (!localStorage.getItem('admin_users')) {
            const defaultUser = {
                username: 'admin',
                password: 'admin123',
                name: 'Administrador'
            };
            localStorage.setItem('admin_users', JSON.stringify([defaultUser]));
        }

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Handle form submission
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = passwordInput.value;

            const users = JSON.parse(localStorage.getItem('admin_users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                sessionStorage.setItem('admin_authenticated', 'true');
                sessionStorage.setItem('admin_user', JSON.stringify(user));
                window.location.href = 'admin-dashboard.html';
            } else {
                errorMessage.classList.add('show');
                passwordInput.value = '';
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
