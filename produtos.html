        }

            box-shadow: 0 15px 40px rgba(155, 138, 107, 0.25);
        }

            width: 100%;
            aspect-ratio: 1 / 1;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

            color: #FFFFFF;

        // Load products from admin (localStorage)
        function loadAdminProducts() {
            try {
                const adminProducts = JSON.parse(localStorage.getItem('ligon_produtos') || '[]');
                // Convert admin products to site format
                const convertedProducts = adminProducts.map(ap => ({
                    id: ap.id,
                    nome: ap.nome,
                    categoria: ap.categoria,
                    descricao: ap.descricao,
                    preco: ap.preco,
                    imagem: (ap.imagens && ap.imagens.length > 0) ? ap.imagens[0] : 'https://images.unsplash.com/photo-1556228578-0d85b1a4d571?w=400&h=400&fit=crop',
                    destaque: ap.destaque || false
                }));
                // Merge with existing products (admin products take priority if same ID)
                const existingIds = new Set(produtos.map(p => p.id));
                const newAdminProducts = convertedProducts.filter(ap => !existingIds.has(ap.id));
                produtos.push(...newAdminProducts);
                // Update existing products with admin data
                convertedProducts.forEach(ap => {
                    const index = produtos.findIndex(p => p.id === ap.id);
                    if (index !== -1) {
                        produtos[index] = ap;
                    }
                });
            } catch (e) {
                console.error('Error loading admin products:', e);
            }
        }

        // Load admin products on page load
        loadAdminProducts();

        let currentPage = 1;
        const productsPerPage = 20;
        let filteredProducts = [];

        // Atualizar filteredProducts após carregar produtos do admin
        function updateFilteredProducts() {
            filteredProducts = [...produtos];
        }

        // Renderizar produtos
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const productsToShow = filteredProducts.slice(startIndex, endIndex);

            if (productsToShow.length === 0) {
                grid.innerHTML = '<div class="loading">Nenhum produto encontrado.</div>';
                return;
            }

            grid.innerHTML = productsToShow.map(produto => `
                <div class="product-card" data-category="${produto.categoria}">
                    <div class="product-image" style="background-image: url('${produto.imagem}')">
                        ${produto.destaque ? '<div class="product-badge">Destaque</div>' : ''}
                    </div>
                    <div class="product-info">
                        <div class="product-category">${produto.categoria}</div>
                        <h3 class="product-title">${produto.nome}</h3>
                        <p class="product-description">${produto.descricao}</p>
                        <div class="product-footer">
                            <div class="product-price">R$ ${produto.preco.toFixed(2).replace('.', ',')}</div>
                            <a href="produto-detalhes.html?id=${produto.id}" class="product-buy-btn">
                                <i class="fas fa-shopping-bag"></i>
                                Comprar
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filtrar por busca
        document.getElementById('searchInput').addEventListener('input', (e) => {
            updateFilteredProducts(); // Atualizar lista completa primeiro
            const searchTerm = e.target.value.toLowerCase();
            filteredProducts = filteredProducts.filter(p =>
                p.nome.toLowerCase().includes(searchTerm) ||
                p.descricao.toLowerCase().includes(searchTerm)
            );

            // Aplicar filtro de categoria também
            const categoryFilter = document.getElementById('typeFilter').value;
            if (categoryFilter !== 'todos') {
                filteredProducts = filteredProducts.filter(p => p.categoria === categoryFilter);
            }

            currentPage = 1;
            updatePagination();
            renderProducts();
        });

        // Filtrar por tipo
        document.getElementById('typeFilter').addEventListener('change', (e) => {
            updateFilteredProducts(); // Atualizar lista completa primeiro
            const category = e.target.value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredProducts = filteredProducts.filter(p => {
                const matchesSearch = p.nome.toLowerCase().includes(searchTerm) ||
                                     p.descricao.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'todos' || p.categoria === category;
                return matchesSearch && matchesCategory;
            });

            currentPage = 1;
            updatePagination();
            renderProducts();
        });

        // Paginação
        function updatePagination() {
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            const pagination = document.getElementById('pagination');

            pagination.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = 'page-btn' + (i === currentPage ? ' active' : '');
                btn.textContent = i;
                btn.dataset.page = i;
                btn.addEventListener('click', () => {
                    currentPage = i;
                    updatePagination();
                    renderProducts();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                pagination.appendChild(btn);
            }
        }

        // Inicializar - garantir que produtos do admin sejam carregados primeiro
        updateFilteredProducts();
        renderProducts();
        updatePagination();
    </script>
