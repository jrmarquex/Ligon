        /* Header */
        header {

            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {

            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #2E5F35;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s;
        }

        nav a:hover {
            background: #E8D5B7;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            width: 100%;
            height: 60vh;
            min-height: 400px;
            background: linear-gradient(135deg, rgba(46, 95, 53, 0.7) 0%, rgba(155, 138, 107, 0.7) 100%);
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #FFFFFF;
            padding: 20px;
        }

        .hero-content h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Main Content */
        .detail-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #2E5F35;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 30px;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #E8D5B7;
        }

        .detail-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            margin-bottom: 50px;
        }

        /* Image Gallery */
        .image-gallery {
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 500px;
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-images {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .thumbnail {
            width: 100%;
            height: 100px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s;
            border: 3px solid transparent;
        }

        .thumbnail:hover,
        .thumbnail.active {
            opacity: 1;
            border-color: #9B8A6B;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

            background: #FFFFFF;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .category-badge {
            display: inline-block;
            background: linear-gradient(135deg, #9B8A6B 0%, #8B7A5B 100%);
            color: #FFFFFF;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;

            font-weight: 700;
            color: #2E5F35;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .procedure-price {
            font-size: 2.8rem;
            font-weight: 700;
            color: #9B8A6B;
            margin-bottom: 30px;
        }

        .procedure-price span {
            font-size: 1.2rem;
            font-weight: 400;
            color: #999;
        }

        .procedure-details {
            margin-bottom: 30px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background: #F9F9F9;
            border-radius: 15px;
        }

            font-size: 1.5rem;
            color: #9B8A6B;
            width: 30px;
            text-align: center;
        }

        .detail-item span {

            color: #2E5F35;
            margin-bottom: 15px;
        }

        .procedure-description p {

            margin-bottom: 20px;
            color: #E8D5B7;

        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

        function formatPrice(price) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(price);
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Carregar procedimentos do admin (localStorage)
        function loadAdminProcedures() {
            try {
                const adminServices = JSON.parse(localStorage.getItem('ligon_servicos') || '[]');
                adminServices.forEach(as => {
                    // Converter serviço do admin para formato completo
                    const categoryNames = {
                        'massagem': 'Massagens',
                        'facial': 'Tratamentos Faciais',
                        'corporal': 'Tratamentos Corporais',
                        'relaxamento': 'Relaxamento',
                        'estetica': 'Estética'
                    };

                    proceduresData.push({
                        id: as.id, // Manter ID como string
                        name: as.nome,
                        category: as.categoria,
                        categoryName: categoryNames[as.categoria] || as.categoria,
                        description: as.descricao,
                        price: as.preco,
                        duration: as.duracao ? `${as.duracao} minutos` : '60 minutos',
                        images: (as.imagens && as.imagens.length > 0) ? as.imagens : ['images/IMG-20251114-WA0504.jpg'],
                        benefits: as.beneficios || [
                            { title: "Bem-Estar", description: "Promove sensação de relaxamento" },
                            { title: "Qualidade", description: "Serviço de alta qualidade" },
                            { title: "Profissionalismo", description: "Equipe especializada" },
                            { title: "Resultados", description: "Resultados visíveis" }
                        ]
                    });
                });
            } catch (e) {
                console.error('Error loading admin procedures:', e);
            }
        }

        function loadProcedureDetails() {
            const procedureId = getUrlParameter('id'); // Não converter para inteiro
            const procedure = proceduresData.find(p => p.id == procedureId || p.id === procedureId); // Comparação flexível

            if (!procedure) {
                document.getElementById('loadingState').innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Procedimento não encontrado</h3>
                    <p><a href="procedimentos-catalogo.html">Voltar ao catálogo</a></p>
                `;
                return;
            }

            // Hide loading, show content
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('detailContent').style.display = 'block';

            // Set main image
            const mainImage = document.getElementById('mainImage');
            mainImage.src = procedure.images[0];
            mainImage.alt = procedure.name;
            mainImage.onerror = function() {
                this.src = 'https://images.unsplash.com/photo-1540555700478-4be289fbecef?w=800&h=600&fit=crop';
            };

            // Set thumbnails
            const thumbnailContainer = document.getElementById('thumbnailImages');
            thumbnailContainer.innerHTML = procedure.images.map((img, index) => `
                <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="changeMainImage('${img}', this)">
                    <img src="${img}" alt="Thumbnail ${index + 1}" onerror="this.src='https://images.unsplash.com/photo-1540555700478-4be289fbecef?w=200&h=150&fit=crop'">
                </div>
            `).join('');

            // Set info
            document.getElementById('categoryBadge').textContent = procedure.categoryName;
            document.getElementById('procedureTitle').textContent = procedure.name;
            document.getElementById('procedurePrice').innerHTML = `${formatPrice(procedure.price)} <span>por sessão</span>`;
            document.getElementById('procedureDuration').textContent = procedure.duration;
            document.getElementById('procedureCategory').textContent = procedure.categoryName;
            document.getElementById('procedureDescription').textContent = procedure.description;

            // Set WhatsApp button
            const whatsappMessage = encodeURIComponent(
                `Olá! Gostaria de agendar o procedimento: ${procedure.name}\n` +
                `Valor: ${formatPrice(procedure.price)}\n` +
                `Duração: ${procedure.duration}`
            );
            // IMPORTANTE: Substitua '5511999999999' pelo número real do WhatsApp (formato: 5511999999999, sem espaços ou caracteres especiais)
            const whatsappNumber = '5511999999999';
            document.getElementById('whatsappButton').href = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;

            // Set benefits
            const benefitsGrid = document.getElementById('benefitsGrid');
            benefitsGrid.innerHTML = procedure.benefits.map(benefit => `
                <div class="benefit-item">
                    <i class="fas fa-check-circle"></i>
                    <div>
                        <h4>${benefit.title}</h4>
                        <p>${benefit.description}</p>
                    </div>
                </div>
            `).join('');

            // Update page title
            document.title = `${procedure.name} - Ligon Resort Spa`;
        }

        function changeMainImage(imageSrc, thumbnailElement) {
            document.getElementById('mainImage').src = imageSrc;
            
            // Update active thumbnail
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.remove('active');
            });
            thumbnailElement.classList.add('active');
        }

        // Load procedure details on page load (após carregar procedimentos do admin)
        window.addEventListener('DOMContentLoaded', () => {
            loadAdminProcedures(); // Garantir que está carregado
            loadProcedureDetails();
        });
