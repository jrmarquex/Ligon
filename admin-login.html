<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Ligon - Acesso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Public Sans', sans-serif;
            background: linear-gradient(135deg, #2E5F35 0%, #1a3d20 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2E5F35;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #9B8A6B;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #9B8A6B;
            box-shadow: 0 0 0 3px rgba(155, 138, 107, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9B8A6B;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #9B8A6B;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(155, 138, 107, 0.4);
        }

        .btn-login:hover {
            background: #8B7A5B;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(155, 138, 107, 0.6);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        .btn-back {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #9B8A6B;
            border: 2px solid #9B8A6B;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        .btn-back:hover {
            background: #9B8A6B;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-spa"></i> Ligon Admin</h1>
            <p>Sistema de Administração</p>
        </div>

        <div class="error-message" id="errorMessage">
            Senha incorreta. Tente novamente.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Senha de Acesso</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" required autocomplete="off">
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-lock"></i> Acessar
            </button>
        </form>

        <a href="Eliá SPA _ Eliá SPA.html" class="btn-back">
            <i class="fas fa-arrow-left"></i> Voltar para o site
        </a>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Handle form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = passwordInput.value;

            if (password === 'ligon@@2025') {
                // Store authentication
                sessionStorage.setItem('admin_pre_auth', 'true');
                // Redirect to admin login page
                window.location.href = 'admin-auth.html';
            } else {
                errorMessage.classList.add('show');
                passwordInput.value = '';
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
